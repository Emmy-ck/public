        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = `
                    <div class="product-card">
                        <span class="category-tag">${product.category}</span>
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <div class="price">${product.price}</div>
                        <div class="cart-icon">${product.category === 'Tutors' ? 'ðŸ“ž' : 'ðŸ›’'}</div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Initial display
        displayProducts(allProducts.page1);

        // Search and filter functionality
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            
            let allPagesProducts = [...allProducts.page1, ...allProducts.page2, ...allProducts.page3, ...allProducts.page4];
            
            const filtered = allPagesProducts.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === '' || product.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            displayProducts(filtered);
        }

        searchInput.addEventListener('input', filterProducts);
        categoryFilter.addEventListener('change', filterProducts);

        // Pagination
        const paginationButtons = document.querySelectorAll('.pagination button');
        paginationButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                paginationButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const pageNumber = index + 1;
                const pageProducts = allProducts[`page${pageNumber}`];
                if (pageProducts) {
                    displayProducts(pageProducts);
                }
            });
        });
    </script>
